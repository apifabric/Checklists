<o-form-layout-manager attr="TaskTag" mode="tab" title="TASKTAG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TaskTagTable" 
            service="TaskTag" 
            entity="TaskTag" 
            title="TASKTAG"
            keys="id"
            columns="id;tag_id;task_id" 
            header-actions="R;D"
            visible-columns="id;tag_id;task_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="tag_id" title="tag_id">
    <o-table-cell-renderer-service attr="tag_id" 
        service="Tag" entity="TagType" columns="id;name"
        parent-keys="id:tag_id"
        value-column="name" keys="tag_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="task_id" title="task_id">
    <o-table-cell-renderer-service attr="task_id" 
        service="Task" entity="TaskType" columns="id;description"
        parent-keys="id:task_id"
        value-column="description" keys="task_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
