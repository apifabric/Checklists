<o-form-layout-manager attr="Attachment" mode="tab" title="ATTACHMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AttachmentTable" 
            service="Attachment" 
            entity="Attachment" 
            title="ATTACHMENT"
            keys="id"
            columns="filename;task_id;file_path;id" 
            header-actions="R;D"
            visible-columns="filename;task_id;file_path;id"  
            sort-columns="filename" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #filename attr="filename" title=" filename*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="task_id" title="task_id">
    <o-table-cell-renderer-service attr="task_id" 
        service="Task" entity="TaskType" columns="id;description"
        parent-keys="id:task_id"
        value-column="description" keys="task_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #file_path attr="file_path" title="file_path" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
