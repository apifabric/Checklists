<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Checklist_form_edit" 
        service="Checklist" 
        entity="Checklist" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="COLLABORATION-checklist_id">
    <div layout-padding>
      <o-table 
        attr="CollaborationTable" 
        service="Collaboration" 
        entity="Collaboration" 
        keys="id"
        parent-keys="checklist_id:id"
        columns="id;checklist_id;user_id"  
        horizontal-scroll="yes"
        detail-form-route="Collaboration" 
        edit-form-route="Collaboration"
        visible-columns="id;checklist_id;user_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="checklist_id" title="checklist_id">
    <o-table-cell-renderer-service attr="checklist_id" 
        service="Checklist" entity="ChecklistType" columns="id;name"
        parent-keys="id:checklist_id"
        value-column="name" keys="checklist_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TASK-checklist_id">
    <div layout-padding>
      <o-table 
        attr="TaskTable" 
        service="Task" 
        entity="Task" 
        keys="id"
        parent-keys="checklist_id:id"
        columns="description;checklist_id;due_date;is_complete;id"  
        horizontal-scroll="yes"
        detail-form-route="Task" 
        edit-form-route="Task"
        visible-columns="description;checklist_id;due_date;is_complete;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="checklist_id" title="checklist_id">
    <o-table-cell-renderer-service attr="checklist_id" 
        service="Checklist" entity="ChecklistType" columns="id;name"
        parent-keys="id:checklist_id"
        value-column="name" keys="checklist_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #due_date attr="due_date" type="timestamp" label="due_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #is_complete attr="is_complete" title="is_complete" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
