<o-form-layout-manager attr="TaskPriority" mode="tab" title="TASKPRIORITY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TaskPriorityTable" 
            service="TaskPriority" 
            entity="TaskPriority" 
            title="TASKPRIORITY"
            keys="id"
            columns="id;priority_id;task_id" 
            header-actions="R;D"
            visible-columns="id;priority_id;task_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="priority_id" title="priority_id">
    <o-table-cell-renderer-service attr="priority_id" 
        service="Priority" entity="PriorityType" columns="id;id"
        parent-keys="id:priority_id"
        value-column="id" keys="priority_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="task_id" title="task_id">
    <o-table-cell-renderer-service attr="task_id" 
        service="Task" entity="TaskType" columns="id;description"
        parent-keys="id:task_id"
        value-column="description" keys="task_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
